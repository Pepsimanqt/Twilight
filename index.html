<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.skypack.dev/gsap@3.12.0"></script>
    <script src="https://cdn.skypack.dev/gsap@3.12.0/ScrollTrigger"></script>
</head>
<body>
    <div class="particles"></div> <!-- Particle container -->
    <header>
        <div class="header-content">
            <h1 class="fluid">Twilight<br /></h1>
            <div class="tweak-container">
                <ul aria-hidden="true" style="--count: 5">
                    <li style="--i: 0" onclick="window.location.href='timer-resolution.exe'">Timer Resolution</li>
                    <li style="--i: 1" onclick="window.location.href='islc.exe'">ISLC</li>
                    <li style="--i: 2" onclick="window.location.href='dnsjumper.exe'">DNS Jumper</li>
                    <li style="--i: 3" onclick="window.location.href='ilterkeys.exe'">Filter Keys</li>
                    <li style="--i: 4" onclick="window.location.href='tcp-optimizer.exe'">TCP Optimizer</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2 class="fluid">thx :3</h2>
        </section>
    </main>
    <footer>Twilight &copy; 2025</footer>
    <script src="script.js"></script>
</body>
</html>
